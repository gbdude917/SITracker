<div class="container">
  <div class="contentWrapper">
    <div class="description">
      <h1>My Game Sessions</h1>
      <p>View your game sessions here.</p>
      <button (click)="onNewGameSession()">New Game Session</button>
    </div>
    <div class="gameSessionsWrapper">
      @for (gameSession of gameSessions; track gameSession.id) {
      <app-game-session-card [gameSession]="gameSession" />
      }
    </div>
  </div>

  <div
    class="backdrop"
    [class.close]="!isModalOpen()"
    (click)="closeModal()"
  ></div>

  <app-create-game-session-modal
    [isModalOpen]="isModalOpen()"
    (closeModal)="closeModal()"
  />
</div>
